name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '0 2 * * *' # Run nightly at 2 AM UTC
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: ${{ matrix.os }} / Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Rust Cache
        uses: swatinem/rust-cache@v2
        with:
           workspaces: src/rust

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      # MacOS and Windows runners usually have CMake installed.
      
      - name: Install Python Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-base.txt
          
          # Platform-specific Torch installation
          if [ "${{ runner.os }}" == "macOS" ]; then
             # macOS (ARM64) uses standard PyPI wheels
             pip install torch==2.3.1
          else
             # Linux/Windows use CPU-specific wheels from PyTorch index
             pip install -r requirements-cpu.txt
          fi
          
          # Install dev/test dependencies
          pip install pytest pytest-cov ruff maturin

      - name: Lint (Ruff)
        if: runner.os == 'Linux' && matrix.python-version == '3.12'
        run: ruff check .

      - name: Lint (Rust)
        if: runner.os == 'Linux' && matrix.python-version == '3.12'
        working-directory: src/rust
        run: |
          cargo fmt --all -- --check
          cargo clippy -- -D warnings

      - name: Build Wheel
        run: |
          maturin build --release --out dist

      - name: Install Wheel
        shell: bash
        run: |
          # Install the built wheel ensuring cross-platform glob expansion
          pip install dist/*.whl

      - name: Run Tests
        run: |
          pytest tests/ --cov=ai_optix --cov-report=term

  docs-check:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material mkdocs-get-deps
      - name: Build Docs
        run: |
            mkdocs build --strict || mkdocs build
